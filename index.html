<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="referrer" content="never" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <meta name="theme-color" content="#0ED242" />
        <title>Powered by OpenEOELOL/OpenFansite</title>
        <script src="config.js"></script>
        <link href="./custom.css" rel="stylesheet" />
        <link href="./src/main.css" rel="stylesheet" />
    </head>
    <body>
        <div id="header">
            <div class="menu">
                <div id="headerLeft">
                    <span id="headerTitle">OpenFansite</span>
                    <div id="tab">
                        <a href="#homepage"><div>主页</div></a>
                        <a href="#videopage"><div>视频</div></a>
                        <a href="#picpage"><div>好图</div></a>
                        <a href="#tools"><div>工具</div></a>
                    </div>
                </div>
                <div id="headerRight"><button>设置与关于</button></div>
            </div>
        </div>
        <div id="Pages">
            <div id="homepage" class="page">
                <div class="left">
                    <div class="banner">
                        <div>
                            <button id="bannerButton">
                                <span>立即查看</span>
                                <img src="./src/left.svg" />
                            </button>
                        </div>
                    </div>
                    <img
                        src="./src/依托蛞蝓.svg"
                        style="height: 20%; margin: 2rem"
                    />
                </div>
                <div class="right">视频图片混合列表</div>
            </div>
            <div id="videopage" class="page">
                <button onclick='addVideoCard("", "./src/样例.png", "title", "infomation");'>添加视频</button>
                <div class="videoList" id="videoList">
                    <div class="videoSizer"></div>
                    <!-- <a class="videoCard">
                        <img src="./src/样例.png" />
                        <div>
                            <div>{}</div>
                            <div>[UP]{}</div>
                        </div>
                    </a> -->
                </div>
            </div>
            <div id="picpage" class="page">照片页</div>
            <div id="tools" class="page">哎呀米诺</div>
        </div>
        <script src="./src/masonry.pkgd.min.js"></script>
        <script src="./src/main.js"></script>
    </body>
</html>
